<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="slider" id="nav-1" checked />
      <input type="radio" name="slider" id="nav-2" />
      <input type="radio" name="slider" id="nav-3" />
      <input type="radio" name="slider" id="nav-4" />

      <div class="slider-images-container">
        <div class="slider-images">
          <img src="images/meme_1.jpg" alt="mem_1" />
        </div>
        <div class="slider-images">
          <img src="images/meme_2.jpg" alt="mem_2" />
        </div>
        <div class="slider-images">
          <img src="images/meme_3.jpg" alt="mem_3" />
        </div>
        <div class="slider-images">
          <img src="images/meme_4.jpg" alt="mem_4" />
        </div>
      </div>

      <div class="slider-bottom-container">
        <div class="slider-bottom">
          <div class="slider-bottom-text">
            <span class="slider-text">Yeah, unfortunately it's true!</span>
            <span class="slider-text">The Rock and Obama? What??</span>
            <span class="slider-text">Just skip it!</span>
            <span class="slider-text">I can't resist a pizza!</span>
          </div>
        </div>

        <div class="slider-nav">
          <label for="nav-1">
            <span class="slider-dot"></span>
          </label>
          <label for="nav-2">
            <span class="slider-dot"></span>
          </label>
          <label for="nav-3">
            <span class="slider-dot"></span>
          </label>
          <label for="nav-4">
            <span class="slider-dot"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
