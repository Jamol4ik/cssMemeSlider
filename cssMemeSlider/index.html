<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slide">
          <img src="images/meme_1.jpg" alt="Image 1" />
          <!-- <p class="slide-text">
            Yeah, unfortunately it's true!
           
          </p> -->
        </div>
        <div class="slide">
          <img src="images/meme_2.jpg" alt="Image 2" />
          <!-- <p class="slide-text">
            The Rock and Obama? What??
            
          </p> -->
        </div>
        <div class="slide">
          <img src="images/meme_3.jpg" alt="Image 3" />
          <!-- <p class="slide-text">
            Just skip it!
            
          </p> -->
        </div>
        <div class="slide">
          <img src="images/meme_4.jpg" alt="Image 4" />
          <!-- <p class="slide-text">
            I can't resist a pizza!
            
          </p> -->
        </div>
      </div>

      <div class="pagination-wrapper">
        <p class="slide-text">Yeah, unfortunately it's true!</p>
        <div class="pagination">
          <div class="pagination-dot" id="dot-1">
            <div class="dot-inner"></div>
          </div>
          <div class="pagination-dot" id="dot-2">
            <div class="dot-inner"></div>
          </div>
          <div class="pagination-dot" id="dot-3">
            <div class="dot-inner"></div>
          </div>
          <div class="pagination-dot" id="dot-4">
            <div class="dot-inner"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
